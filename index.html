<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>
</head>
<body>
    <!--Seção 1: Cabeçalho-->
    <header>
        <div class="topo-itens">
            <img src="imagens/local-logo.png" alt="">
            <p>Agência de Viagens</p>
        </div>
    </header>
    
    <main>
        <section class="secao-formulario">
            <div class="formulario">
                <div class="formulario-topo">
                    <img src="imagens/aviao.png" alt="avião">
                    <h1>Solicite um orçamento</h1>
                </div>
                <div class="formulario-conteudo">
                    <h2>Informe seus dados</h2>

                    <form method="post" action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/">
                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Nome Completo">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email para contato">
                        <label>Celular</label>
                        <input type="number" name="celular" placeholder="(xx) xxxxx-xxxx">

                        <div class="formulario-data">
                            <div>
                                <label>Data da ida</label><br>
                                <input type="number" name="partida" placeholder="dd/mm/aaaa">
                            </div>
                            <div>
                                <label>Data da volta</label><br>
                                <input type="number" name="chegada" placeholder="dd/mm/aaaa">
                            </div>
                        </div>

                        <div class="listas-selecao">
                            <div>
                                <label>Origem</label>
                                <select name="origem">
                                    <option value="">Partindo de</option>
                                    <option value="PE">Recife</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="SP">São Paulo</option>
                                </select>
                            </div>

                            <div>
                                <label>Destino</label>
                                <select name="destino">
                                    <option value="">Indo para</option>
                                    <option value="MG">Belo Horizonte</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="SP">São Paulo</option>
                                </select>
                            </div>
                        </div>

                        <label for="">Quarto com cama infantil</label>
                        <div class="marcacao-unica">
                            <div>
                                <input type="radio" name="infantil" value="sim" id="sim">
                                <label for="sim">Sim</label>
                            </div>
                            <div>
                                <input type="radio" name="infantil" value="nao" id="nao">
                                <label for="nao">Não</label>
                            </div>
                        </div>

                        <label>Preferências de da hospedagem</label>
                        <div class="marcaca0-multipla">
                            <div>
                                <input type="checkbox" name="preferencias" value="piscina" id="piscina">
                                <label for="piscina">Piscina</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias" value="wifi" id="wifi">
                                <label for="wifi">Wi-Fi</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias" value="garagem" id="garagem">
                                <label for="garagem">Garagem</label>
                            </div>

                            <div>
                                <input type="checkbox" name="preferencias" value="suite" id="suite">
                                <label for="suite">Suite</label>
                            </div>
                        </div>

                        <button type="submit">Solicitar orçamento</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="ofertas">
            <h2>Ofertas</h2>
            <h3>Com até 50% de desconto</h3>

            <div class="cinco-imagens">
                <figure class="imagem-rj">
                    <img src="imagens/rio.jpg" alt="">
                    <figcaption>Rio de Janeiro</figcaption>
                </figure>

                <div class="quatro-imagens">
                    <figure class="manaus">
                        <img src="imagens/manaus.jpg" alt="manaus" title="manaus"> 
                        <figcaption>Manaus</figcaption>
                    </figure>

                    <figure class="niteroi">
                        <img src="imagens/niteroi.jpg" alt="niteroi" title="niteroi">
                        <figcaption>Rio de Janeiro</figcaption>
                    </figure>

                    <figure class="saopaulo">
                        <img src="imagens/saopaulo.jpg" alt="saopaulo" title="São Paulo">
                        <figcaption>São Paulo</figcaption>
                    </figure>

                    <figure class="maranhao">
                        <img src="imagens/maranhao.jpg" alt="maranhao" title="Maranhão">
                        <figcaption>Maranhão</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
